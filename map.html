        <script> 
            $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "output_v1.csv",
                dataType: "text",
                success: function(data) {processData(data);}
            });
        });

        function processData(allText) {
            var allTextLines = allText.split(/\r\n|\n/);
            var headers = allTextLines[0].split(',');
            var lines = [];

            for (var i=1; i<allTextLines.length; i++) {
                var data = allTextLines[i].split(',');
                if (data.length == headers.length) {

                    var tarr = [];
                    for (var j=0; j<headers.length; j++) {
                        tarr.push(headers[j]+":"+data[j]);
                    }
                    lines.push(tarr);
                }
            }
            console.log = lines;
        }
        </script>

              function initMap(data) {
                /*var lat = document.getElementById('lat[]').value;
                 alert(lat.length);*/
            
                var myLatLng = {lat: 35.88574, lng: 128.555501};

                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 12,
                  center: myLatLng
                });
              
               // var mark = {lat: parseFloat(35.88574), lng: parseFloat(128.555501)};
               for(var i = 0 ; i < data.length ; i ++){  
                  var color = '';
                  console.log(parseFloat(data[i].CO));
                  if(parseFloat(data[i].CO) > 0.2 ){
                    color = 'red';
                  }else{
                    color = 'green';
                  }   
                  var marker = new google.maps.Marker({
                    position: {lat: parseFloat(data[i].LAT), lng: parseFloat(data[i].LNG)},
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: color,
                        fillOpacity: .6,
                        scale: 20,
                        strokeColor: 'white',
                        strokeWeight: 1.5
                    }
                   
                  });
                }
              }
